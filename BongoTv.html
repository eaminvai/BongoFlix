<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BONGO FLIX LIVE TV</title>
    <meta name="description" content="ENJOY FREE LIVE IPTV">
    <meta name="keywords" content="Watch live sports streaming online, including football, basketball, baseball, hockey, and more. Stream your favorite sports teams and events in HD, with no cable subscription required.">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>

<link rel="me" href="https://t.me/eamintalukdar" />
<meta name='google-adsense-platform-account' content='ca-host-pub-1556223355139109'/>

<body>
    <!-- Custom Text Section -->
    <div class="custom-text">
       <header> 
        <a href="https://bongoflix.netlify.app/"><img src="https://i.ibb.co.com/S6jRmvX/Bongo-Flix-2.jpg" class="responsive-img" style="width: 200px; height: auto;"></a>
       </div>
   

    <!-- Video Player Section -->
    <div class="video-player">
        
        <div id="videoLoading" class="loading">
            <p>Loading video...</p>
        </div>
        <video id="videoPlayer" controls crossorigin playsinline unmuted autoplay>
            <source id="videoSource" type="application/vnd.apple.mpegurl" src="">
        </video>
    </div>
        <div id="channelLoading" class="loading">
            <p>Loading channels...</p>
        </div>
        <div class="channel-buttons" id="channelList" style="display: none;">
            <!-- Channels will be dynamically loaded here -->
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const videoLoading = document.getElementById('videoLoading');
        const channelLoading = document.getElementById('channelLoading');
        const channelList = document.getElementById('channelList');

        // Display video loading animation
        video.addEventListener('waiting', function () {
            videoLoading.style.display = 'block';
        });

        video.addEventListener('playing', function () {
            videoLoading.style.display = 'none';
        });

        // Load demo video when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            const demoVideoUrl = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8';
            loadVideo(demoVideoUrl);

            // Fetch and load channels
            loadChannels();
        });

        function loadVideo(sourceUrl) {
            if (Hls.isSupported()) {
                if (window.hls) {
                    window.hls.destroy();
                }
                var hls = new Hls();
                hls.loadSource(sourceUrl);
                hls.attachMedia(video);
                window.hls = hls;
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = sourceUrl;
            }
            video.play();
        }

        function loadChannels() {
            // Simulate delay for loading channels
            setTimeout(() => {
                fetch('https://raw.githubusercontent.com/eaminvai/BongoFlix/refs/heads/main/BongoFlix.m3u8')
                    .then(response => response.text())
                    .then(data => {
                        const lines = data.split('\n');
                        let channels = [];
                        let currentChannel = {};

                        lines.forEach(line => {
                            if (line.startsWith('#EXTINF')) {
                                const logoMatch = line.match(/tvg-logo="(.*?)"/);
                                const nameMatch = line.match(/,(.*)/);
                                if (logoMatch && nameMatch) {
                                    currentChannel.logo = logoMatch[1];
                                    currentChannel.name = nameMatch[1];
                                }
                            } else if (line.startsWith('http')) {
                                currentChannel.url = line.trim();
                                channels.push(currentChannel);
                                currentChannel = {};
                            }
                        });

                        channels.forEach(channel => {
                            const channelButton = document.createElement('a');
                            channelButton.href = "#";
                            channelButton.classList.add('channel-link');
                            channelButton.setAttribute('data-link', channel.url);

                            const logoImg = document.createElement('img');
                            logoImg.src = channel.logo;
                            logoImg.alt = channel.name + ' Logo';

                            channelButton.appendChild(logoImg);
                            channelList.appendChild(channelButton);
                        });

                        // Display channels after loading
                        channelLoading.style.display = 'none';
                        channelList.style.display = 'flex';

                        // Add event listeners to channel links
                        document.querySelectorAll('.channel-link').forEach(function (link) {
                            link.addEventListener('click', function (event) {
                                event.preventDefault();
                                const newSource = this.getAttribute('data-link');
                                loadVideo(newSource);
                            });
                        });
                    });
            }, 2000); // Simulating a delay for demonstration
        }
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Custom Text Styling */
        .custom-text {
            margin-top: 20px;
            text-align: center;
        }

        .custom-text h1 {
            font-size: 2rem;
            color: #4CAF50;
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .video-player {
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            background-color: #1a1a1a;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 900px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .video-player h2 {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .video-player video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .loading {
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: block;
            text-align: center;
        }

        .channel-list {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .channel-list h2 {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .channel-buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .channel-buttons a {
            background-color: #333;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .channel-buttons a img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .channel-buttons a:hover {
            background-color: #4CAF50;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            .video-player,
            .channel-list {
                width: 100%;
                padding: 10px;
            }

            .channel-buttons a {
                width: 80px;
                height: 80px;
            }

            .channel-buttons a img {
                width: 60px;
                height: 60px;
            }
        }
    </style>

</body>
